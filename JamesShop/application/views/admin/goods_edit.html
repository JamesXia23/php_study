<script type="text/javascript">
	function addImg(obj){
      var src  = obj.parentNode.parentNode;
      var idx  = rowindex(src);
      var tbl  = document.getElementById('gallery-table');
      var row  = tbl.insertRow(idx + 1);
      var cell = row.insertCell(-1);
      cell.innerHTML = src.cells[0].innerHTML.replace(/(.*)(addImg)(.*)(\[)(\+)/i, "$1removeImg$3$4-");
  	}

    function removeImg(obj){
      var row = rowindex(obj.parentNode.parentNode);
      var tbl = document.getElementById('gallery-table');
      tbl.deleteRow(row);
  	}

   	function dropImg(imgId){
    	Ajax.call('goods.php?is_ajax=1&act=drop_image', "img_id="+imgId, dropImgResponse, "GET", "JSON");
  	}

  	function dropImgResponse(result){
      if (result.error == 0){
          document.getElementById('gallery_' + result.content).style.display = 'none';
      }
  	}
	function getEditAttrList(type_id,goods_id) {
		var ifr = document.getElementById('ifr');
		ifr.src = "index.php?p=admin&c=attribute&a=getEditAttrs&type_id="+type_id+"&goods_id="+goods_id;//调用attribute控制器的方法来获取属性
	}
	function getAttrList(type_id) {
		var ifr = document.getElementById('ifr');
		ifr.src = "index.php?p=admin&c=attribute&a=getAttrs&type_id="+type_id;//调用attribute控制器的方法来获取属性
	}

</script>
